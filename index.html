<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pizza Parlor Point Of Service</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor Point of Service</h1>
      <p>Please input your order below</p>
    </div>
    <div>
      <form id="orderForm">
        <div class="row">
          <h2>Order Form:</h2>
          <div class="col-md-6">
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" value="30" checked>
                  30 cm diameter
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" value="45">
                  45 cm diameter
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizza-size" value="60">
                  60 cm diameter
                </label>
              </div>
            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group">

            </div>
          </div>
        </div>
      </form>


    </div>
  </div>
</body>

</html>
